name: Atualizar Planning Interval Schedule

on:
  schedule:
    # Executa todos os dias às 03:00 UTC (00:00 no horário de Brasília aproximadamente)
    - cron: '0 3 * * *'
  workflow_dispatch:  # Permite execução manual pelo GitHub

jobs:
  run-pi-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checar repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          pip install pyyaml

      - name: Definir variáveis de ambiente
        env:
          PLANNING_INTERVAL_START_DATE: "2025-11-03"  # ajuste conforme necessário
        run: echo "Variável configurada."

      - name: Executar script de atualização
        run: |
          python gerar_schedule_pi.py

      - name: Commitar alterações (se houver)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add planing-interval-schedule.yaml || true
          git diff --quiet && echo "Nenhuma alteração a commitar." || (git commit -m "Atualização automática do Planning Interval Schedule" && git push)
