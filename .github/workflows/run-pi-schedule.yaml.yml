name: Atualizar Planning Interval Schedule

on:
  # Executa 1x por dia – 03:00 UTC (≈00:00 em Brasília)
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      START_DATE:
        description: "Data inicial (YYYY-MM-DD) – usada apenas se o arquivo ainda não existir"
        required: false
        default: "2025-11-03"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  gerar-schedule:
    runs-on: ubuntu-latest
    outputs:
      schedule_changed: ${{ steps.detect_changes.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          pip install --upgrade pip
          pip install pyyaml

      - name: Executar script (gerar/atualizar planning-interval-schedule.yaml)
        env:
          PLANNING_INTERVAL_START_DATE: ${{ github.event.inputs.START_DATE || '2025-11-03' }}
        run: |
          echo "Executando gerar_schedule_pi.py..."
          python gerar_schedule_pi.py
          echo "Arquivos após execução:"
          ls -lah

      - name: Diagnóstico git (status e diff)
        run: |
          echo "--- git status (porcelain) ---"
          git status --porcelain
          echo "--- preparar intent-to-add para o arquivo novo ---"
          git add -N planing-interval-schedule.yaml 2>/dev/null || true
          echo "--- diff worktree vs índice (correto p/ intent-to-add) ---"
          git diff -- planing-interval-schedule.yaml || true
          echo "--- diff HEAD vs worktree (apenas informativo) ---"
          git rev-parse --verify HEAD >/dev/null 2>&1 && git diff -- planing-interval-schedule.yaml || true

      - name: Detectar alterações nos YAMLs
        id: detect_changes
        run: |
          set -e
          # Garante que arquivo não rastreado entre no diff (intent-to-add)
          git add -N planing-interval-schedule.yaml 2>/dev/null || true
          CHANGED="false"
          # IMPORTANTE: comparar worktree vs índice (sem --cached)
          if ! git diff --quiet -- planing-interval-schedule.yaml 2>/dev/null; then
            CHANGED="true"
          fi
          echo "changed=$CHANGED" >> "$GITHUB_OUTPUT"
          echo "Detectado changed=$CHANGED"

      - name: Commit & Push se houver alterações
        if: steps.detect_changes.outputs.changed == 'true'
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Adicione aqui todos os arquivos que quer versionar:
          git add planing-interval-schedule.yaml
          # Se quiser versionar também o modelo base, descomente a linha abaixo:
          # git add planing-interval.yaml
          git commit -m "chore(schedule): atualização automática do planning-interval-schedule.yaml [skip ci]"
          # Evita erro de non-fast-forward em execuções concorrentes
          git pull --rebase
          git push

      - name: Preparar conteúdo estático para Pages
        run: |
          set -e
          mkdir -p site
          cp planing-interval.yaml site/ || true
          cp planing-interval-schedule.yaml site/ || true
          ls -lah site

      - name: Configurar Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact para Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: gerar-schedule
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
