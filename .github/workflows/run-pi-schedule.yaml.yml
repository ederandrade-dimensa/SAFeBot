name: Atualizar Planning Interval Schedule

on:
  schedule:
    - cron: '0 3 * * *'   # roda todo dia 03:00 UTC
  workflow_dispatch:       # execução manual

permissions:
  contents: write          # necessário para commit/push

jobs:
  run-pi-update:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checar repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Mostrar onde estou e listar arquivos (debug)
        run: |
          pwd
          ls -la
          echo "Workspace = ${{ github.workspace }}"

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          pip install --upgrade pip
          pip install pyyaml

      - name: Definir variáveis de ambiente
        env:
          PLANNING_INTERVAL_START_DATE: "2025-11-03"   # ajuste conforme necessário
        run: echo "Variáveis definidas."

      - name: Executar script de atualização
        run: |
          python "${{ github.workspace }}/gerar_schedule_pi.py"

      - name: Commitar alterações (se houver)
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add planing-interval-schedule.yaml || true
          if git diff --cached --quiet; then
            echo "Nenhuma alteração a commitar."
          else
            git commit -m "Atualização automática do Planning Interval Schedule"
            git push
          fi
